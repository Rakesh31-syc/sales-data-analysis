<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Filtered Sales Data</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product ID</th>
                    <th>Quantity Sold</th>
                    <th>Revenue</th>
                    <th>Marketing Campaign</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data.iterrows() %}
                <tr>
                    <td>{{ row[1]['date'] }}</td>
                    <td>{{ row[1]['product_id'] }}</td>
                    <td>{{ row[1]['quantity_sold'] }}</td>
                    <td>{{ row[1]['revenue'] }}</td>
                    <td>{{ row[1]['marketing_campaign'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
